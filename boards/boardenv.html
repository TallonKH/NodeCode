	<script>
		$(function() {
			$(".collapser").click(function(e) {
				const ths = $(this)[0];
				const nxt = $(this).next()[0];
				if (ths.hasAttribute("open")) {
					console.log("Closing");
					ths.removeAttribute("open");
					nxt.removeAttribute("open");
					nxt.style.maxHeight = "0px";
				} else {
					console.log("Opening");
					ths.setAttribute("open", true);
					nxt.setAttribute("open", true);
					nxt.style.maxHeight = nxt.scrollHeight + "px";
				}
			});
		});
	</script>
</head>
